<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Alineacion Horizontal</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col columna order-1 order-lg-0">Columna 1</div>
        <!-- con order 1 lo muevo hasta atras(los order llegas hasta el 5, y existen order-first y order last) -->
        <div class="col columna">Columna 2</div>
        <div class="col columna order-last order-lg-0">Columna 3</div>
        <div class="col columna order-first order-lg-0">Columna 4</div>
      </div>
      <!-- lo que estoy ordenano es que haya desorden para pantallas pequeÃ±as y medianas y orden en pantallas grandes en adelante -->
      <div class="row">
        <div class="col-3 columna offset-5">Columna offset</div>
      </div>
      <!-- lo que ordeno es que se cree una columna de tres espacios y me lo recorra 5 espacios a la derecha -->
      <div class="row">
        <div class="col-3 columna offset-4">Columna offset</div>
        <div class="col-3 columna offset-1">Columna offset</div>
      </div>
      <!-- de esta forma se puede acomodar aun mas personalizado que flexbox -->
      <div class="row">
        <div class="col-auto columna offset-1">Columna auto</div>
        <div class="col-auto columna offset-2">
          Toma solo el espacio que necesita
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
