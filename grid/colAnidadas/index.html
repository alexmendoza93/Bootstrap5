<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>columnas anidadas</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 columna">
          <!-- aqui lo le le estoy pidiendo es que en pantallas muy pequeñas tome las 12 columnas y de tamaños medianos en adelante se divida en 6 columnsas -->
          <h1>Hola Mundo!!!</h1>
          <div class="row">
            <div class="col-12 col-lg-6 columna"><h1>anidado #1</h1></div>
            <!-- aqui lo que le estoy pidiento es que en dispositovos pequeños y medianos tome el espacio completo y en dispositivos grandes en adelante tome 6 -->
            <div class="col-12 col-lg-6 columna"><h1>anidado #2</h1></div>
          </div>
        </div>
        <div class="col-12 col-md-6 columna">
          <h1 class="align-items-center">Hola Mundo de nuevo!!!</h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
