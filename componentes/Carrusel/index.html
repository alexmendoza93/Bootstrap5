<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Carrusel</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <div
            class="carousel slide carousel-fade"
            id="mi-carrusel"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">
                <div class="carousel-caption">
                  <h2 class="text-white">Now fucking go and do it!</h2>
                  <p class="text-white">
                    Desapego: Solo desea dar lo mejor de ti
                  </p>
                </div>
                <img src="img/signLarge.jpg" class="img-fluid" alt="" />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="img/focusLarge.jpg" class="img-fluid" alt="" />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="img/circlesLarge.jpg" class="img-fluid" alt="" />
              </div>
            </div>
            <!-- controles -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#mi-carrusel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Anterior</span>
              <!-- este es para la gente discapacitada -->
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#mi-carrusel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Anterior</span>
              <!-- este es para la gente discapacitada -->
            </button>
            <!-- indicadores -->
            <div class="carousel-indicators">
              <button
                type="button"
                class="active"
                data-bs-target="#mi-carrusel"
                data-bs-slide-to="0"
                aria-label="slide 1"
              ></button>
              <button
                type="button"
                class=""
                data-bs-target="#mi-carrusel"
                data-bs-slide-to="1"
                aria-label="slide 2"
              ></button>
              <button
                type="button"
                class=""
                data-bs-target="#mi-carrusel"
                data-bs-slide-to="2"
                aria-label="slide 3"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
