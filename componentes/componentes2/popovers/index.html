<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Popover</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3 mb-5">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-lg btn-danger"
            data-bs-toggle="popover"
            title="Titulo del pop Over"
            data-bs-content="y este es el contenido del pop over. It's very engaging. Right?"
          >
            Click para abrir popover
          </button>
        </div>
      </div>

      <button
        type="button"
        class="btn btn-outline-primary"
        data-bs-container="body"
        data-bs-toggle="popover"
        data-bs-placement="top"
        data-bs-content="Top popover"
      >
        Popover on arriba
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        data-bs-container="body"
        data-bs-toggle="popover"
        data-bs-placement="right"
        data-bs-content="Right popover"
      >
        Popover derecha
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        data-bs-container="body"
        data-bs-toggle="popover"
        data-bs-placement="bottom"
        data-bs-content="Bottom popover"
      >
        Popover abajo
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        data-bs-container="body"
        data-bs-toggle="popover"
        data-bs-placement="left"
        data-bs-content="Left popover"
      >
        Popover izquierda
      </button>
      <div class="row mt-5">
        <div class="col">
          <h2>popops dismiss con click</h2>
          <div>
            es importante que los popops sean de clase link para que funcionen
            en todas las plataformas
          </div>
          <a
            data-bs-container="body"
            data-bs-placement="bottom"
            data-bs-content="bottom popover"
            tabindex="0"
            class="btn btn-lg btn-outline-warning"
            role="button"
            data-bs-toggle="popover"
            data-bs-trigger="focus"
            title="popover one click"
            data-bs-content="y este es el texto del popover, es incleible verdad?"
            >popover one click</a
          >
          <a
            data-bs-container="body"
            data-bs-placement="left"
            data-bs-content="left popover"
            tabindex="0"
            class="btn btn-lg btn-outline-warning"
            role="button"
            data-bs-toggle="popover"
            data-bs-trigger="focus"
            title="popover one click"
            data-bs-content="y este es el texto del popover, es incleible verdad?"
            >popover one click</a
          >
          <a
            tabindex="0"
            class="btn btn-lg btn-outline-warning"
            role="button"
            data-bs-toggle="popover"
            data-bs-trigger="focus"
            title="popover one click"
            data-bs-content="y este es el texto del popover, es incleible verdad?"
            >popover one click</a
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- este escript lo colocamos nosotros desde la pagina de bootstrap -->
    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>
