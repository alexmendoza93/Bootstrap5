<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Alertas</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-12">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secundary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-danger">danger</button>
          <button type="button" class="btn btn-light">light</button>
          <button type="button" class="btn btn-dark">dark</button>
          <button type="button" class="btn btn-info">info</button>
          <button type="button" class="btn btn-link">link</button>
        </div>
        <div class="col-12">
          <hr />
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">
            Secundary
          </button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-danger">danger</button>
          <button type="button" class="btn btn-outline-light text-dark">
            light
          </button>
          <button type="button" class="btn btn-outline-dark">dark</button>
          <button type="button" class="btn btn-outline-info">info</button>
        </div>
        <div class="col-12">
          <hr />
          <button type="button" class="btn disabled btn-primary">
            Primary
          </button>
          <button type="button" class="btn disabled btn-secondary">
            Secundary
          </button>
          <button type="button" class="btn disabled btn-success">
            Success
          </button>
          <button type="button" class="btn disabled btn-warning">
            Warning
          </button>
          <button type="button" class="btn disabled btn-danger">danger</button>
          <button type="button" class="btn disabled btn-light">light</button>
          <button type="button" class="btn disabled btn-dark">dark</button>
          <button type="button" class="btn disabled btn-info">info</button>
        </div>
        <div class="col-12">
          <hr />
          <a href="#" class="btn btn-primary">Enlace</a>
          <button class="btn btn-primary" type="button">Boton</button>
          <input type="button" class="btn btn-primary" value="Boton Input" />
          <input type="submit" class="btn btn-primary" value="Submit" />
        </div>
        <div class="col-12">
          <hr />
          <button class="btn btn-lg btn-primary" type="button">
            Boton Grande
          </button>
          <button class="btn btn-sm btn-info text-white" type="button">
            Boton peque√±o
          </button>
        </div>
        <div class="col-12">
          <hr />
          <div class="d-flex gap-2 justify-content-center">
            <button class="btn btn-primary" type="button">
              Boton primario
            </button>
            <button class="btn btn-secondary" type="button">
              Boton secundario
            </button>
          </div>
          <hr />
          <div class="d-flex gap-2 justify-content-around">
            <button class="btn btn-primary" type="button">
              Boton primario
            </button>
            <button class="btn btn-secondary" type="button">
              Boton secundario
            </button>
          </div>
        </div>
        <div class="col">
          <hr />
          <div class="btn-group" role="group" aria-label="Grupo de botones">
            <button class="btn btn-primary" type="button">Boton 1</button>
            <button class="btn btn-primary" type="button">Boton 2</button>
            <button class="btn btn-primary" type="button">Boton 3</button>
          </div>
        </div>
        <div class="col-12">
          <hr />
          <div class="btn-group" role="group" aria-label="Grupo de botones">
            <button class="btn btn-outline-primary" type="button">
              Boton 1
            </button>
            <button class="btn btn-outline-primary active" type="button">
              Boton 2
            </button>
            <button class="btn btn-outline-primary" type="button">
              Boton 3
            </button>
          </div>
        </div>
        <div class="col-12">
          <hr />
          <div
            class="btn-group btn-group-lg"
            role="group"
            aria-label="Grupo de botones"
          >
            <button class="btn btn-primary" type="button">Boton 1</button>
            <button class="btn btn-primary" type="button">Boton 2</button>
            <button class="btn btn-primary" type="button">Boton 3</button>
          </div>
        </div>
        <div class="col-12">
          <hr />
          <div
            class="btn-group btn-group-sm"
            role="group"
            aria-label="Grupo de botones"
          >
            <button class="btn btn-primary" type="button">Boton 1</button>
            <button class="btn btn-primary" type="button">Boton 2</button>
            <button class="btn btn-primary" type="button">Boton 3</button>
          </div>
        </div>
        <div class="col-12">
          <hr />
          <div class="btn-group" role="group" aria-label="Grupo de botones">
            <input
              type="checkbox"
              name="checkbox-1"
              id="checkbox-1"
              class="btn-check"
            />
            <label for="checkbox-1" class="btn btn-outline-primary"
              >Checkbox 1</label
            >
            <input
              type="checkbox"
              name="checkbox-2"
              id="checkbox-2"
              class="btn-check"
            />
            <label for="checkbox-2" class="btn btn-outline-primary"
              >Checkbox 2</label
            >
            <input
              type="checkbox"
              name="checkbox-3"
              id="checkbox-3"
              class="btn-check"
            />
            <label for="checkbox-3" class="btn btn-outline-primary"
              >Checkbox 3</label
            >
          </div>
        </div>
        <div class="col-12">
          <hr />
          <div class="btn-group" role="group" aria-label="Grupo de botones">
            <input type="radio" name="radio" id="radio-1" class="btn-check" />
            <label for="radio-1" class="btn btn-outline-primary">Radio 1</label>
            <input type="radio" name="radio" id="radio-2" class="btn-check" />
            <label for="radio-2" class="btn btn-outline-primary">Radio 2</label>
            <input type="radio" name="radio" id="radio-3" class="btn-check" />
            <label for="radio-3" class="btn btn-outline-primary">Radio 3</label>
          </div>
        </div>
        <div class="col-12">
          <hr />
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Grupo de botones"
          >
            <button class="btn btn-primary" type="button">Boton 1</button>
            <button class="btn btn-primary" type="button">Boton 2</button>
            <button class="btn btn-primary" type="button">Boton 3</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!-- Primary Secundary Success Warning danger light dark info -->
