<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formularios con grid</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <form>
            <div class="mb-3 row">
              <div class="col-sm-12 col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    id="nombre"
                    placeholder="Nombre"
                  />
              </div>
              <div class="col-sm-12 col-md-6">
                  <label for="correo" class="form-label">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    name="correo"
                    id="correo"
                    placeholder="Correo"
                  />
              </div>
            </div>
            <div class='row mt-3'>
                <div class='col-sm-12 col-md-6'>
                  <label for="mensaje" class="form-label">Mensaje</label>
                 <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                 </div>
                 <div class="col-6">
                     <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label class="form-label">Estado civil</label>
                            <div>
                                <input type="radio" name="civil" id="soltero">
                                <label for="soltero" class="form-chek-label">Soltero</label>
                            </div>
                            <div>
                                <input type="radio" name="civil" id="casado">
                                <label for="casado" class="form-chek-label">Casado</label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="pais" class="form-label">País</label>
                                <select class="form-select" name="pais" id="pais">
                                    <option selected>Select one</option>
                                    <option value="mexico">México</option>
                                    <option value="españa">España</option>
                                    <option value="argentina">Argentina</option>
                                </select>
                            
                        </div>
                    </div>
                     </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 d-flex justify-content-center">
                    <div class="text-center">
                        <div class="form-check mb-3">
                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                            <label for="terminos" class="form-chek-label">Acepto terminos y condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Enviar</button>
                    </div>
                </div>
            </div>
            
            <!-- <fieldset class="mb-3 row">
              <legend class="col-form-legend col-sm-1-12">Group name</legend>
              <div class="col-sm-1-12"></div>
            </fieldset>
            <div class="mb-3 row">
              <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Action</button>
              </div>
            </div>
          </form> -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
