<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-6">
          <form action="">
            <label for="correo" class="form-label">Correo Electronico</label>
            <input
              type="text"
              class="form-control"
              id="correo"
              aria-describedby="ayuda-correo"
              placeholder="fulanito@gmail.com"
            />
            <div id="ayuda-correo" class="form-text">
              Te enviaremos un correo de confirmación
            </div>
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              name="mensaje"
              id="mensaje"
              class="form-control mt-1"
            ></textarea>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
          </form>
        </div>
        <div class="col-6">
          <form action="">
            <label for="nombre" class="mt-3">Input Grande</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              class="form-control form-control-lg"
              placeholder="Input Grande"
            />
            <label for="small" class="mt-3">Pequeño</label>
            <input
              type="text"
              name="small"
              id="small"
              class="form-control form-control-sm"
              placeholder="Input Pequeño"
            />
            <label for="disabled" class="mt-3">Deshabilitado</label>
            <input
              type="text"
              name="disabled"
              id="disabled"
              class="form-control"
              placeholder="Input Deshabilitado"
              disabled
            />
            <label for="read" class="mt-3">Lectura</label>
            <input
              type="text"
              name="read"
              id="read"
              class="form-control"
              placeholder="Input Solo Lectura"
              readonly
            />
            <label for="upload" class="mt-3">Archivos</label>
            <input type="file" name="upload" id="upload" class="form-control" />
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col mt-3">
          <select
            name="pais"
            id="pais"
            class="form-select"
            aria-label="Seleccion de país"
          >
            <option value="mexico">México</option>
            <option value="españa">España</option>
            <option value="colombia">Colombia</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="" class="form-label"></label>
          <select class="form-control form-control-sm|lg" name="" id="">
            <option></option>
            <option></option>
            <option></option>
          </select>
        </div>

        <div class="col mt-3">
          <select
            name="pais"
            id="pais"
            class="form-select form-select-lg"
            aria-label="Seleccion de país"
          >
            <option value="mexico">México</option>
            <option value="españa">España</option>
            <option value="colombia">Colombia</option>
          </select>
        </div>
        <div class="col mt-3">
          <select
            name="pais"
            id="pais"
            class="form-select form-select-sm"
            aria-label="Seleccion de país"
          >
            <option value="mexico">México</option>
            <option value="españa">España</option>
            <option value="colombia">Colombia</option>
          </select>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
