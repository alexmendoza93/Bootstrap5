<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Checkbox y Radio buttons</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <!-- checkbox buttons -->
        <div class="col-4">
          <div class="form-check">
            <input
              type="checkbox"
              name="checkbox-1"
              id="checkbox-1"
              class="form-check-input"
            />
            <label for="checkbox-1" class="form-check-label">Checkbox 1</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="checkbox-2"
              id="checkbox-2"
              class="form-check-input"
            />
            <label for="checkbox-2" class="form-check-label">Checkbox 2</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="checkbox-3"
              id="checkbox-3"
              class="form-check-input"
            />
            <label for="checkbox-3" class="form-check-label">Checkbox 3</label>
          </div>
        </div>
        <!-- radio buttons -->
        <div class="col-4">
          <div class="form-check">
            <input
              type="radio"
              name="radio"
              id="radio-1"
              class="form-check-input"
            />
            <label for="radio-1" class="form-check-label">Radio 1</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="radio"
              id="radio-2"
              class="form-check-input"
            />
            <label for="radio-2" class="form-check-label">Radio 2</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="radio"
              id="radio-3"
              class="form-check-input"
            />
            <label for="radio-3" class="form-check-label">Radio 3</label>
          </div>
        </div>
        <!-- switch -->
        <div class="col-4">
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="switch-1"
              id="switch-1"
              class="form-check-input"
            />
            <label for="switch-1" class="form-check-label">Switch 1</label>
          </div>
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="switch-2"
              id="switch-2"
              class="form-check-input"
            />
            <label for="switch-2" class="form-check-label">Switch 2</label>
          </div>
          <div class="form-check form-switch">
            <input
              type="checkbox"
              name="switch-3"
              id="switch-3"
              class="form-check-input"
            />
            <label for="switch-3" class="form-check-label">Switch 3</label>
          </div>
        </div>
        <!-- checkbox en linea -->
        <div class="col-12 mt-3">
          <div class="form-check form-check-inline form-switch">
            <input
              type="checkbox"
              name="switchV-1"
              id="switchV-1"
              class="form-check-input"
            />
            <label for="switchV-1" class="form-check-label">Switch 1</label>
          </div>
          <div class="form-check form-check-inline form-switch">
            <input
              type="checkbox"
              name="switchV-2"
              id="switchV-2"
              class="form-check-input"
            />
            <label for="switchV-2" class="form-check-label">Switch 2</label>
          </div>
          <div class="form-check form-check-inline form-switch">
            <input
              type="checkbox"
              name="switchV-3"
              id="switchV-3"
              class="form-check-input"
            />
            <label for="switchV-3" class="form-check-label">Switch 3</label>
          </div>
        </div>
        <!-- checkbox buttons -->
        <div class="col-4 mt-3">
          <div>
            <input
              type="checkbox"
              name="checkbox-boton-1"
              id="checkbox-boton-1"
              class="btn-check"
            />
            <label for="checkbox-boton-1" class="btn btn-outline-primary"
              >Checkbox 1</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="checkbox-boton-2"
              id="checkbox-boton-2"
              class="btn-check"
            />
            <label for="checkbox-boton-2" class="btn btn-outline-primary"
              >Checkbox 2</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              name="checkbox-boton-3"
              id="checkbox-boton-3"
              class="btn-check"
            />
            <label for="checkbox-boton-3" class="btn btn-outline-primary"
              >Checkbox 3</label
            >
          </div>
        </div>
        <!-- checkbox buttons en linea -->
        <div class="col-12 mt-4">
          <div class="form-check-inline">
            <input
              type="checkbox"
              name="checkbox-botonV-1"
              id="checkbox-botonV-1"
              class="btn-check"
            />
            <label for="checkbox-botonV-1" class="btn btn-outline-primary"
              >Checkbox 1</label
            >
          </div>
          <div class="form-check-inline">
            <input
              type="checkbox"
              name="checkbox-botonV-2"
              id="checkbox-botonV-2"
              class="btn-check"
            />
            <label for="checkbox-botonV-2" class="btn btn-outline-primary"
              >Checkbox 2</label
            >
          </div>
          <div class="form-check-inline">
            <input
              type="checkbox"
              name="checkbox-botonV-3"
              id="checkbox-botonV-3"
              class="btn-check"
              disabled
            />
            <label for="checkbox-botonV-3" class="btn btn-outline-primary"
              >Checkbox 3 disabled</label
            >
          </div>
        </div>
        <!-- radio buttons en linea -->
        <div class="col-12 mt-4">
          <div class="form-check-inline">
            <input
              type="radio"
              name="radio-botonV"
              id="radio-botonV-1"
              class="btn-check"
            />
            <label for="radio-botonV-1" class="btn btn-outline-primary"
              >Radio 1</label
            >
          </div>
          <div class="form-check-inline">
            <input
              type="radio"
              name="radio-botonV"
              id="radio-botonV-2"
              class="btn-check"
            />
            <label for="radio-botonV-2" class="btn btn-outline-primary"
              >Radio 2</label
            >
          </div>
          <div class="form-check-inline">
            <input
              type="radio"
              name="radio-botonV"
              id="radio-botonV-3"
              class="btn-check"
              disabled
            />
            <label for="radio-botonV-3" class="btn btn-outline-primary"
              >Radio 3 disabled</label
            >
          </div>
          <div class="form-check-inline">
            <input
              type="radio"
              name="radio-botonV"
              id="radio-botonV-4"
              class="btn-check"
            />
            <label for="radio-botonV-4" class="btn btn-outline-primary"
              >Radio 4</label
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
