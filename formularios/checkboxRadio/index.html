<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Checkbox y Radio buttons</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-4">
          <div class="form-check">
            <input
              type="checkbox"
              name="checkbox-1"
              id="checkbox-1"
              class="form-check-input"
            />
            <label for="checkbox-1" class="form-check-label">Checkbox 1</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="checkbox-2"
              id="checkbox-2"
              class="form-check-input"
            />
            <label for="checkbox-2" class="form-check-label">Checkbox 2</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="checkbox-3"
              id="checkbox-3"
              class="form-check-input"
            />
            <label for="checkbox-3" class="form-check-label">Checkbox 3</label>
          </div>
        </div>
        <!-- radio buttons -->
        <div class="col-4">
          <div class="form-check">
            <input
              type="radio"
              name="radio"
              id="radio-1"
              class="form-check-input"
            />
            <label for="radio-1" class="form-check-label">Radio 1</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="radio"
              id="radio-2"
              class="form-check-input"
            />
            <label for="radio-2" class="form-check-label">Radio 2</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="radio"
              id="radio-3"
              class="form-check-input"
            />
            <label for="radio-3" class="form-check-label">Radio 3</label>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
